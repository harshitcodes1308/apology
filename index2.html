<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pls forgive me bbg ü•∫</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: #ffeaf3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .heart-bar {
      width: 220px;
      height: 18px;
      border: 2px solid #ff4d6d;
      border-radius: 30px;
      overflow: hidden;
      margin-top: 12px;
    }

    .heart-fill {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(
        45deg,
        #ff4d6d,
        #ff4d6d 10px,
        #ff85a1 10px,
        #ff85a1 20px
      );
      animation: load 2.5s forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    /* MAIN */
    .container {
      max-width: 360px;
      width: 100%;
      text-align: center;
      padding: 20px;
      display: none;
      position: relative;
      z-index: 1;
    }

    img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .question {
      font-size: 1.4rem;
      margin: 15px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #4caf50;
      color: white;
    }

    #apology {
      display: none;
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- LOADER -->
  <div id="loader">
    <div style="font-size:1.2rem;">loading love‚Ä¶ ‚ù§Ô∏è</div>
    <div class="heart-bar">
      <div class="heart-fill"></div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container" id="main">
    <img
      id="catImage"
      src="https://i.ibb.co/849cyzsG/blushcat.jpg"
      alt="cat">

    <div class="question">are you still angry bbg ü•∫</div>

    <div class="buttons">
      <button id="yesBtn">Yes üò°</button>
      <button id="noBtn">No ü•π</button>
    </div>

    <div id="apology">
      I‚Äôm really sorry üòî<br>
      I lost the bracelet by mistake and I promise I‚Äôll find it back again.<br>
      Till then please forgive this <b>bhondu</b> üê±‚ù§Ô∏è
    </div>
  </div>

  <script>
    // loader switch
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 2600);

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const catImage = document.getElementById("catImage");
    const apology = document.getElementById("apology");
    const buttons = document.querySelector(".buttons");

    const blushCat = "https://i.ibb.co/849cyzsG/blushcat.jpg";
    const gunCat = "https://i.ibb.co/zTYj6vFm/whats-an-overrated-bike-in-your-views-v0-kn4uzol8oyee1.webp";

    let flipped = false;

    yesBtn.addEventListener("click", () => {
      catImage.src = gunCat;
      flipped = !flipped;
      catImage.style.transform = flipped ? "scaleX(-1)" : "scaleX(1)";
    });

    noBtn.addEventListener("click", () => {
      catImage.src = blushCat;
      catImage.style.transform = "scaleX(1)";
      buttons.style.display = "none";
      apology.style.display = "block";
    });
  </script>

</body>
</html>
